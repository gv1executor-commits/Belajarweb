<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Matematika</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 35px;
            font-size: 2.2em;
            font-weight: 700;
        }
        
        h2 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .mode-selector {
            display: block;
        }
        
        .mode-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .mode-btn {
            padding: 18px;
            font-size: 1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .mode-btn:active {
            transform: translateY(-1px);
        }
        
        .game-area {
            display: none;
        }
        
        .change-mode-btn {
            width: 100%;
            padding: 12px;
            font-size: 0.95em;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .change-mode-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .score-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .score-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .score-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .score-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }
        
        .question-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .question-type {
            font-size: 1em;
            color: #764ba2;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            padding: 8px;
            background: rgba(118, 75, 162, 0.1);
            border-radius: 8px;
        }
        
        .question {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clock-display, .fruits-display {
            font-size: 3em;
            margin: 20px 0;
            text-align: center;
        }
        
        .clock-display {
            color: #667eea;
            font-weight: 700;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px;
            font-size: 1.3em;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        input[type="text"]:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .check-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .check-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .check-btn:active {
            transform: translateY(0);
        }
        
        .next-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            margin-top: 12px;
            display: none;
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .feedback {
            text-align: center;
            margin-top: 18px;
            font-size: 1.2em;
            font-weight: 700;
            min-height: 35px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .correct {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        
        .wrong {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .question {
                font-size: 1.8em;
            }
            
            .mode-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Belajar Matematika</h1>
        
        <!-- Menu Pilihan Mode -->
        <div class="mode-selector" id="modeSelector">
            <h2>Pilih Mode Belajar</h2>
            <div class="mode-grid">
                <button class="mode-btn" onclick="pilihMode('semua')">üé≤ Semua (Acak)</button>
                <button class="mode-btn" onclick="pilihMode('penjumlahan')">‚ûï Penjumlahan</button>
                <button class="mode-btn" onclick="pilihMode('pengurangan')">‚ûñ Pengurangan</button>
                <button class="mode-btn" onclick="pilihMode('perkalian')">‚úñÔ∏è Perkalian</button>
                <button class="mode-btn" onclick="pilihMode('pembagian')">‚ûó Pembagian</button>
                <button class="mode-btn" onclick="pilihMode('akar_kuadrat')">‚àö Akar Kuadrat</button>
                <button class="mode-btn" onclick="pilihMode('akar_pangkat_tiga')">‚àõ Akar Pangkat 3</button>
                <button class="mode-btn" onclick="pilihMode('tebak_jam')">üïê Tebak Jam</button>
                <button class="mode-btn" onclick="pilihMode('tebak_buah')">üçé Hitung Buah</button>
            </div>
        </div>
        
        <!-- Area Permainan -->
        <div class="game-area" id="gameArea">
            <button class="change-mode-btn" onclick="gantiMode()">üîÑ Ganti Mode</button>
            
            <!-- Papan Skor -->
            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Benar</div>
                    <div class="score-value" id="correct">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Salah</div>
                    <div class="score-value" id="wrong">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Soal</div>
                    <div class="score-value" id="total">1</div>
                </div>
            </div>
            
            <!-- Box Soal -->
            <div class="question-box">
                <div class="question-type" id="questionType"></div>
                <div class="question" id="question"></div>
                <div id="visualDisplay"></div>
                
                <input type="text" id="answer" placeholder="Masukkan jawaban" autocomplete="off">
                
                <button class="btn check-btn" onclick="cekJawaban()">Cek Jawaban</button>
                
                <div class="feedback" id="feedback"></div>
                
                <button class="btn next-btn" id="nextBtn" onclick="soalBerikutnya()">Soal Berikutnya ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        // Variabel Global
        let benar = 0;
        let salah = 0;
        let totalSoal = 1;
        let jawabanBenar = 0;
        let tipeSekarang = '';
        let modeDipilih = 'semua';

        // Daftar semua tipe soal
        const semuaTipe = [
            'penjumlahan',
            'pengurangan',
            'perkalian',
            'pembagian',
            'akar_kuadrat',
            'akar_pangkat_tiga',
            'tebak_jam',
            'tebak_buah'
        ];

        // Fungsi untuk mendapatkan angka acak
        function acak(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Fungsi memilih mode
        function pilihMode(mode) {
            modeDipilih = mode;
            benar = 0;
            salah = 0;
            totalSoal = 1;
            
            document.getElementById('correct').textContent = benar;
            document.getElementById('wrong').textContent = salah;
            document.getElementById('total').textContent = totalSoal;
            document.getElementById('modeSelector').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            buatSoal();
        }

        // Fungsi ganti mode
        function gantiMode() {
            document.getElementById('modeSelector').style.display = 'block';
            document.getElementById('gameArea').style.display = 'none';
        }

        // Fungsi membuat soal
        function buatSoal() {
            // Tentukan tipe soal
            let tipe;
            if (modeDipilih === 'semua') {
                tipe = semuaTipe[acak(0, semuaTipe.length - 1)];
            } else {
                tipe = modeDipilih;
            }
            tipeSekarang = tipe;
            
            // Reset tampilan
            document.getElementById('visualDisplay').innerHTML = '';
            let tekstSoal = '';
            let tekstTipe = '';
            
            // Generate soal sesuai tipe
            switch(tipe) {
                case 'penjumlahan':
                    const a1 = acak(1, 50);
                    const b1 = acak(1, 50);
                    jawabanBenar = a1 + b1;
                    tekstSoal = `${a1} + ${b1} = ?`;
                    tekstTipe = '‚ûï Penjumlahan';
                    break;
                    
                case 'pengurangan':
                    const a2 = acak(20, 100);
                    const b2 = acak(1, a2);
                    jawabanBenar = a2 - b2;
                    tekstSoal = `${a2} - ${b2} = ?`;
                    tekstTipe = '‚ûñ Pengurangan';
                    break;
                    
                case 'perkalian':
                    const a3 = acak(2, 12);
                    const b3 = acak(2, 12);
                    jawabanBenar = a3 * b3;
                    tekstSoal = `${a3} √ó ${b3} = ?`;
                    tekstTipe = '‚úñÔ∏è Perkalian';
                    break;
                    
                case 'pembagian':
                    const pembagi = acak(2, 10);
                    const hasil = acak(2, 15);
                    const dibagi = pembagi * hasil;
                    jawabanBenar = hasil;
                    tekstSoal = `${dibagi} √∑ ${pembagi} = ?`;
                    tekstTipe = '‚ûó Pembagian';
                    break;
                    
                case 'akar_kuadrat':
                    const sempurna = [4, 9, 16, 25, 36, 49, 64, 81, 100, 121, 144, 169, 196, 225];
                    const angka1 = sempurna[acak(0, sempurna.length - 1)];
                    jawabanBenar = Math.sqrt(angka1);
                    tekstSoal = `‚àö${angka1} = ?`;
                    tekstTipe = '‚àö Akar Kuadrat';
                    break;
                    
                case 'akar_pangkat_tiga':
                    const kubik = [8, 27, 64, 125, 216, 343, 512, 729, 1000];
                    const angka2 = kubik[acak(0, kubik.length - 1)];
                    jawabanBenar = Math.round(Math.pow(angka2, 1/3));
                    tekstSoal = `‚àõ${angka2} = ?`;
                    tekstTipe = '‚àõ Akar Pangkat Tiga';
                    break;
                    
                case 'tebak_jam':
                    const jam = acak(1, 12);
                    const menit = acak(0, 11) * 5;
                    jawabanBenar = `${jam}:${menit.toString().padStart(2, '0')}`;
                    tekstTipe = 'üïê Tebak Jam';
                    tekstSoal = 'Jam berapa ini?';
                    document.getElementById('visualDisplay').innerHTML = 
                        `<div class="clock-display">${jam}:${menit.toString().padStart(2, '0')}</div>`;
                    document.getElementById('answer').placeholder = 'Contoh: 3:45';
                    break;
                    
                case 'tebak_buah':
                    const buahList = ['üçé', 'üçå', 'üçä', 'üçá', 'üçì', 'üçâ', 'üçë', 'üçí'];
                    const buah = buahList[acak(0, buahList.length - 1)];
                    const jumlah = acak(3, 15);
                    jawabanBenar = jumlah;
                    tekstTipe = 'üçé Hitung Buah';
                    tekstSoal = 'Ada berapa buah?';
                    document.getElementById('visualDisplay').innerHTML = 
                        `<div class="fruits-display">${buah.repeat(jumlah)}</div>`;
                    document.getElementById('answer').placeholder = 'Masukkan jumlah';
                    break;
            }
            
            // Update tampilan soal
            document.getElementById('questionType').textContent = tekstTipe;
            document.getElementById('question').textContent = tekstSoal;
            document.getElementById('answer').value = '';
            document.getElementById('answer').disabled = false;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answer').focus();
            
            // Set placeholder default
            if (tipe !== 'tebak_jam' && tipe !== 'tebak_buah') {
                document.getElementById('answer').placeholder = 'Masukkan jawaban';
            }
        }

        // Fungsi cek jawaban
        function cekJawaban() {
            const jawabanUser = document.getElementById('answer').value.trim();
            const umpanBalik = document.getElementById('feedback');
            
            if (jawabanUser === '') {
                umpanBalik.textContent = '‚ö†Ô∏è Silakan masukkan jawaban!';
                umpanBalik.className = 'feedback';
                return;
            }
            
            let benarkah = false;
            
            if (tipeSekarang === 'tebak_jam') {
                benarkah = jawabanUser === jawabanBenar;
            } else {
                benarkah = parseFloat(jawabanUser) === jawabanBenar;
            }
            
            if (benarkah) {
                benar++;
                umpanBalik.textContent = '‚úÖ Benar! Hebat sekali!';
                umpanBalik.className = 'feedback correct';
                document.getElementById('correct').textContent = benar;
            } else {
                salah++;
                umpanBalik.textContent = `‚ùå Salah! Jawaban yang benar: ${jawabanBenar}`;
                umpanBalik.className = 'feedback wrong';
                document.getElementById('wrong').textContent = salah;
            }
            
            document.getElementById('answer').disabled = true;
            document.getElementById('nextBtn').style.display = 'block';
        }

        // Fungsi soal berikutnya
        function soalBerikutnya() {
            totalSoal++;
            document.getElementById('total').textContent = totalSoal;
            buatSoal();
        }

        // Event listener untuk tombol Enter
        document.getElementById('answer').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('nextBtn').style.display === 'none') {
                    cekJawaban();
                } else {
                    soalBerikutnya();
                }
            }
        });
    </script>
</body>
</html>
